on: [push]

jobs:
  plain_test:
    runs-on: ubuntu-latest
    name: Test CIclops with normal summary
    steps:
      - uses: actions/checkout@v3

      - name: Generate Test Summary
        uses: ./
        with:
          artifact_directory: example-artifacts/
          short_file: short.md
#          alerts_file: alerts.txt
        # NOTE: the underlying python script will use GITHUB_STEP_SUMMARY
        # if no `output_file` is provided, and this will be displayed in GitHub
