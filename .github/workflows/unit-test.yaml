on: [push]

jobs:
  plain_test:
    runs-on: ubuntu-latest
    name: Unit test
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --upgrade pip prettytable
    - name: Run suite
      run: python test_summary.py -v
